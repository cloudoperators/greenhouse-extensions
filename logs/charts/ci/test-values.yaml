opentelemetry-operator:
  enabled: true
  crds:
    create: false
  admissionWebhooks:
    create: true
    failurePolicy: 'Ignore'
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
      recreate: false
  manager:
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
      tag: v0.131.0
    prometheusRule:
      enabled: false
      defaultRules:
        enabled: false
    serviceMonitor:
      enabled: false
  kubeRBACProxy:
    enabled: false

customCRDs:
  enabled: true

openTelemetry:
  collectorImage:
    repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
    tag: main
  openSearchLogs:
    endpoint: test
    failover_username_a: test
    failover_password_a: test
    failover_username_b: test
    failover_password_b: test
    index: test
  elastic:
      enabled: true
      endpoint: test
      tls:
        crt: testcrt
        key: testkey
      labels:
        - action: insert
          key: testkey
          value: testvalue
        - action: insert
          key: testkey
          value: testvalue
  cluster: test
  region: test
  logsCollector:
    enabled: true
    cephConfig:
      enabled: true
    kvmConfig:
      enabled: false
    failover:
      enabled: false
  metricsCollector:
    enabled: false
  prometheus:
    additionalLabels:
      key1: value1
      key2: value2
    rules:
      enabled:
        - FilelogRefusedLogs
        - ReconcileErrors
        - FilelogRefusedLogs
        - LogsOTelLogsMissing
        - LogsExportingFailed

  
testFramework:
  enabled: true
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
