apiVersion: v1
kind: Secret
type: Opaque

metadata:
  name: tls-secret
  labels:
  {{- include "plugin.labels" . | nindent 4 }}
  {{- if .Values.openTelemetry.customLabels }}
  {{ toYaml .Values.openTelemetry.customLabels | nindent 4 }}
  {{- end }}

data:
  tls.crt: {{ .Values.openTelemetry.elastic.tls.crt | b64enc | quote }}
  tls.key: {{ .Values.openTelemetry.elastic.tls.key | b64enc | quote }}
