apiVersion: v1
kind: ConfigMap
metadata:
  name: akshay
data:
  run.sh: |-
    @test "Test Health" {
      url="http://becky/api/health"

      code=$(wget --server-response --spider --timeout 90 --tries 10 ${url} 2>&1 | awk '/^  HTTP/{print $2}')
      [ "$code" == "200" ]
    }
