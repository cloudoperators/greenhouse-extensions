{{- if .Values.kafka.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Values.kafka.name }}-test-connection"
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: kafka-client
      image: quay.io/strimzi/kafka:latest-kafka-{{ .Values.kafka.version }}
      command:
        - sh
        - -c
        - |
          /opt/kafka/bin/kafka-topics.sh --bootstrap-server {{ .Values.kafka.name }}-kafka-bootstrap:9092 --list
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "200m"
  restartPolicy: Never
{{- end }}
