# CI values for testing the Kafka Helm chart with KRaft mode
operator:
  enabled: true

kafka:
  enabled: true
  name: kafka-test
  replicas: 1
  config:
    offsets.topic.replication.factor: 1
    transaction.state.log.replication.factor: 1
    transaction.state.log.min.isr: 1
    default.replication.factor: 1
    min.insync.replicas: 1
  storage:
    type: ephemeral
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  metricsEnabled: false

entityOperator:
  enabled: true

monitoring:
  enabled: false
