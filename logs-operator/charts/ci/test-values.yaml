opentelemetry-operator:
  crds:
    create: false
  admissionWebhooks:
    create: true
    failurePolicy: 'Ignore'
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
      recreate: false
  manager:
    collectorImage:
      repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
      tag: main
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
      tag: v0.114.1
    prometheusRule:
      enabled: false
      defaultRules:
        enabled: false
    serviceMonitor:
      enabled: false
  kubeRBACProxy:
    enabled: false

openTelemetry:
    rules:
      enabled:
        - ReconcileErrors

testFramework:
  enabled: true
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
