apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "github-guard-greenhouse.fullname" . }}-manager-role
  labels:
  {{- include "github-guard-greenhouse.labels" . | nindent 4 }}
rules:
- apiGroups:
  - githubguard.sap
  resources:
  - githuborganizations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - githubguard.sap
  resources:
  - githuborganizations/finalizers
  verbs:
  - update
- apiGroups:
  - githubguard.sap
  resources:
  - githuborganizations/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - githubguard.sap
  resources:
  - githubteamrepositories
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - githubguard.sap
  resources:
  - githubteams
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - githubguard.sap
  resources:
  - githubteams/finalizers
  verbs:
  - update
- apiGroups:
  - githubguard.sap
  resources:
  - githubteams/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - githubguard.sap
  resources:
  - githubusernames
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "github-guard-greenhouse.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: github-guard-greenhouse
    app.kubernetes.io/part-of: github-guard-greenhouse
  {{- include "github-guard-greenhouse.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "github-guard-greenhouse.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "github-guard-greenhouse.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'
