apiVersion: greenhouse.sap/v1alpha1
kind: Plugin
metadata:
  name: plutono
spec:
  description: Plutono is a fork of Grafana 7.5.17 limited to maintenance and security updates.
  version: 0.0.1
  helmChart:
    name: plutono
    repository: ghcr.io/cloudoperators/greenhouse-extensions
    version: 0.0.1
  options:
    - name: plutono.oauth.secretName
      description: Oauth secret name
      required: false
      type: string
    - name: plutono.oauth.clientIDKey
      description: Oauth client ID
      required: false
      type: secret
    - name: plutono.oauth.clientSecretKey
      description: Oauth client ID
      required: false
      type: secret
