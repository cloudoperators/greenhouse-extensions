{{- if and .Values.plutono.imageRenderer.enabled .Values.plutono.imageRenderer.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "plutono.fullname" . }}-image-renderer
  namespace: {{ include "plutono.namespace" . }}
  labels:
    {{- include "plutono.imageRenderer.labels" . | nindent 4 }}
    {{- with .Values.plutono.imageRenderer.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.plutono.imageRenderer.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  {{- with .Values.plutono.imageRenderer.service.clusterIP }}
  clusterIP: {{ . }}
  {{- end }}
  ports:
    - name: {{ .Values.plutono.imageRenderer.service.portName }}
      port: {{ .Values.plutono.imageRenderer.service.port }}
      protocol: TCP
      targetPort: {{ .Values.plutono.imageRenderer.service.targetPort }}
      {{- with .Values.plutono.imageRenderer.appProtocol }}
      appProtocol: {{ . }}
      {{- end }}
  selector:
    {{- include "plutono.imageRenderer.selectorLabels" . | nindent 4 }}
{{- end }}
