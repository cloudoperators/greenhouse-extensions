apiVersion: v1
kind: Secret

metadata:
  name: {{ printf "%s-%s" $.Release.Name "datasources.yaml" | replace "." "-" }}
  labels:
    plutono-datasource: "true"
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade

data:
  datasources.yaml: {{ include (print $.Template.BasePath "/_datasources.yaml.tpl") . | b64enc }}
