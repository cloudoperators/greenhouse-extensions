{{- if .Values.plutono.ingress.enabled -}}
{{- $fullName := include "plutono.fullname" . -}}
{{- $servicePort := .Values.plutono.service.port -}}
{{- $ingressPath := .Values.plutono.ingress.path -}}
{{- $ingressPathType := .Values.plutono.ingress.pathType -}}
{{- $extraPaths := .Values.plutono.ingress.extraPaths -}}
{{- $newAPI := .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" -}}
{{- if $newAPI -}}
apiVersion: networking.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress" }}
apiVersion: networking.k8s.io/v1beta1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ template "plutono.namespace" . }}
  labels:
    {{- include "plutono.labels" . | nindent 4 }}
{{- if .Values.plutono.ingress.labels }}
{{ toYaml .Values.plutono.ingress.labels | indent 4 }}
{{- end }}
  {{- if .Values.plutono.ingress.annotations }}
  annotations:
    {{- range $key, $value := .Values.plutono.ingress.annotations }}
    {{ $key }}: {{ tpl $value $ | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- if .Values.plutono.ingress.ingressClassName }}
  ingressClassName: {{ .Values.plutono.ingress.ingressClassName }}
  {{- end -}}
{{- if .Values.plutono.ingress.tls }}
  tls:
{{ tpl (toYaml .Values.plutono.ingress.tls) $ | indent 4 }}
{{- end }}
  rules:
  {{- if .Values.plutono.ingress.hosts  }}
  {{- range .Values.plutono.ingress.hosts }}
    - host: {{ tpl . $}}
      http:
        paths:
{{ if $extraPaths }}
{{ toYaml $extraPaths | indent 10 }}
{{- end }}
          - path: {{ $ingressPath }}
            {{- if $newAPI }}
            pathType: {{ $ingressPathType }}
            {{- end }}
            backend:
              {{- if $newAPI }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $servicePort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $servicePort }}
              {{- end }}
  {{- end }}
  {{- else }}
    - http:
        paths:
          - backend:
              {{- if $newAPI }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $servicePort }}
            pathType: {{ $ingressPathType }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $servicePort }}
              {{- end }}
          {{- if $ingressPath }}
            path: {{ $ingressPath }}
            {{- end }}
  {{- end -}}
{{- end }}
