{{- if .Values.plutono.imageRenderer.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "plutono.fullname" . }}-image-renderer
  {{- if .Values.plutono.imageRenderer.serviceMonitor.namespace }}
  namespace: {{ tpl .Values.plutono.imageRenderer.serviceMonitor.namespace . }}
  {{- else }}
  namespace: {{ include "plutono.namespace" . }}
  {{- end }}
  labels:
    {{- include "plutono.imageRenderer.labels" . | nindent 4 }}
    {{- with .Values.plutono.imageRenderer.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  endpoints:
  - port: {{ .Values.plutono.imageRenderer.service.portName }}
    {{- with .Values.plutono.imageRenderer.serviceMonitor.interval }}
    interval: {{ . }}
    {{- end }}
    {{- with .Values.plutono.imageRenderer.serviceMonitor.scrapeTimeout }}
    scrapeTimeout: {{ . }}
    {{- end }}
    honorLabels: true
    path: {{ .Values.plutono.imageRenderer.serviceMonitor.path }}
    scheme: {{ .Values.plutono.imageRenderer.serviceMonitor.scheme }}
    {{- with .Values.plutono.imageRenderer.serviceMonitor.tlsConfig }}
    tlsConfig:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.plutono.imageRenderer.serviceMonitor.relabelings }}
    relabelings:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  jobLabel: "{{ .Release.Name }}-image-renderer"
  selector:
    matchLabels:
      {{- include "plutono.imageRenderer.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ include "plutono.namespace" . }}
  {{- with .Values.plutono.imageRenderer.serviceMonitor.targetLabels }}
  targetLabels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
