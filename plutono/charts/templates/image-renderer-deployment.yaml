{{ if .Values.plutono.imageRenderer.enabled }}
{{- $root := . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plutono.fullname" . }}-image-renderer
  namespace: {{ include "plutono.namespace" . }}
  labels:
    {{- include "plutono.imageRenderer.labels" . | nindent 4 }}
    {{- with .Values.plutono.imageRenderer.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.plutono.imageRenderer.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and (not .Values.plutono.imageRenderer.autoscaling.enabled) (.Values.plutono.imageRenderer.replicas) }}
  replicas: {{ .Values.plutono.imageRenderer.replicas }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.plutono.imageRenderer.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "plutono.imageRenderer.selectorLabels" . | nindent 6 }}

  {{- with .Values.plutono.imageRenderer.deploymentStrategy }}
  strategy:
    {{- toYaml . | trim | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "plutono.imageRenderer.selectorLabels" . | nindent 8 }}
        {{- with .Values.plutono.imageRenderer.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.plutono.imageRenderer.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.plutono.imageRenderer.schedulerName }}
      schedulerName: "{{ . }}"
      {{- end }}
      {{- with .Values.plutono.imageRenderer.serviceAccountName }}
      serviceAccountName: "{{ . }}"
      {{- end }}
      {{- with .Values.plutono.imageRenderer.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.plutono.imageRenderer.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.plutono.imageRenderer.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.plutono.imageRenderer.image.pullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ tpl . $root }}
        {{- end}}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-image-renderer
          {{- $registry := .Values.global.imageRegistry | default .Values.plutono.imageRenderer.image.registry -}}
          {{- if .Values.plutono.imageRenderer.image.sha }}
          image: "{{ $registry }}/{{ .Values.plutono.imageRenderer.image.repository }}:{{ .Values.plutono.imageRenderer.image.tag }}@sha256:{{ .Values.plutono.imageRenderer.image.sha }}"
          {{- else }}
          image: "{{ $registry }}/{{ .Values.plutono.imageRenderer.image.repository }}:{{ .Values.plutono.imageRenderer.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.plutono.imageRenderer.image.pullPolicy }}
          {{- if .Values.plutono.imageRenderer.command }}
          command:
            {{- range .Values.plutono.imageRenderer.command }}
            - {{ . }}
            {{- end }}
          {{- end}}
          ports:
            - name: {{ .Values.plutono.imageRenderer.service.portName }}
              containerPort: {{ .Values.plutono.imageRenderer.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.plutono.imageRenderer.service.portName }}
          env:
            - name: HTTP_PORT
              value: {{ .Values.plutono.imageRenderer.service.targetPort | quote }}
          {{- if .Values.plutono.imageRenderer.serviceMonitor.enabled }}
            - name: ENABLE_METRICS
              value: "true"
          {{- end }}
          {{- range $key, $value := .Values.plutono.imageRenderer.envValueFrom }}
            - name: {{ $key | quote }}
              valueFrom:
                {{- tpl (toYaml $value) $ | nindent 16 }}
          {{- end }}
          {{- range $key, $value := .Values.plutono.imageRenderer.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
          {{- end }}
          {{- with .Values.plutono.imageRenderer.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - mountPath: /tmp
              name: image-renderer-tmpfs
            {{- range .Values.plutono.imageRenderer.extraConfigmapMounts }}
            - name: {{ tpl .name $root }}
              mountPath: {{ tpl .mountPath $root }}
              subPath: {{ tpl (.subPath | default "") $root }}
              readOnly: {{ .readOnly }}
            {{- end }}
            {{- range .Values.plutono.imageRenderer.extraSecretMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly }}
              subPath: {{ .subPath | default "" }}
            {{- end }}
            {{- range .Values.plutono.imageRenderer.extraVolumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              subPath: {{ .subPath | default "" }}
              readOnly: {{ .readOnly }}
            {{- end }}
          {{- with .Values.plutono.imageRenderer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.plutono.imageRenderer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.plutono.imageRenderer.affinity }}
      affinity:
        {{- tpl (toYaml .) $root | nindent 8 }}
      {{- end }}
      {{- with .Values.plutono.imageRenderer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: image-renderer-tmpfs
          emptyDir: {}
        {{- range .Values.plutono.imageRenderer.extraConfigmapMounts }}
        - name: {{ tpl .name $root }}
          configMap:
            name: {{ tpl .configMap $root }}
            {{- with .items }}
            items:
              {{- toYaml . | nindent 14 }}
            {{- end }}
        {{- end }}
        {{- range .Values.plutono.imageRenderer.extraSecretMounts }}
        {{- if .secretName }}
        - name: {{ .name }}
          secret:
            secretName: {{ .secretName }}
            defaultMode: {{ .defaultMode }}
            {{- with .items }}
            items:
              {{- toYaml . | nindent 14 }}
            {{- end }}
        {{- else if .projected }}
        - name: {{ .name }}
          projected:
            {{- toYaml .projected | nindent 12 }}
        {{- else if .csi }}
        - name: {{ .name }}
          csi:
            {{- toYaml .csi | nindent 12 }}
        {{- end }}
        {{- end }}
        {{- range .Values.plutono.imageRenderer.extraVolumes }}
        - name: {{ .name }}
          {{- if .existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .existingClaim }}
          {{- else if .hostPath }}
          hostPath:
            {{ toYaml .hostPath | nindent 12 }}
          {{- else if .csi }}
          csi:
            {{- toYaml .csi | nindent 12 }}
          {{- else if .configMap }}
          configMap:
            {{- toYaml .configMap | nindent 12 }}
          {{- else if .emptyDir }}
          emptyDir:
            {{- toYaml .emptyDir | nindent 12 }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
{{- end }}
