{{- if .Values.plutono.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "plutono.labels" . | nindent 4 }}
{{- with .Values.plutono.serviceAccount.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  name: {{ template "plutono.serviceAccountName" . }}
  namespace: {{ template "plutono.namespace" . }}
{{- end }}
