{{- if and .Values.plutono.rbac.create (not .Values.plutono.rbac.namespaced) (not .Values.plutono.rbac.useExistingRole) }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    {{- include "plutono.labels" . | nindent 4 }}
{{- with .Values.plutono.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  name: {{ template "plutono.fullname" . }}-clusterrole
{{- if or .Values.plutono.sidecar.dashboards.enabled (or .Values.plutono.sidecar.datasources.enabled .Values.plutono.rbac.extraClusterRoleRules) }}
rules:
{{- if or .Values.plutono.sidecar.dashboards.enabled .Values.plutono.sidecar.datasources.enabled }}
- apiGroups: [""] # "" indicates the core API group
  resources: ["configmaps", "secrets"]
  verbs: ["get", "watch", "list"]
{{- end }}
{{- with .Values.plutono.rbac.extraClusterRoleRules }}
{{ toYaml . | indent 0 }}
{{- end}}
{{- else }}
rules: []
{{- end}}
{{- end}}
