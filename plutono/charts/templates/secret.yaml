{{- if or (and (not .Values.plutono.admin.existingSecret) (not .Values.plutono.env.PL_SECURITY_ADMIN_PASSWORD__FILE) (not .Values.plutono.env.PL_SECURITY_ADMIN_PASSWORD)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "plutono.fullname" . }}
  namespace: {{ template "plutono.namespace" . }}
  labels:
    {{- include "plutono.labels" . | nindent 4 }}
{{- with .Values.plutono.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
type: Opaque
data:
  {{- if and (not .Values.plutono.admin.existingSecret) (not .Values.plutono.env.PL_SECURITY_ADMIN_PASSWORD__FILE) (not .Values.plutono.env.PL_SECURITY_ADMIN_PASSWORD) }}
  admin-user: {{ .Values.plutono.adminUser | b64enc | quote }}
  {{- if and .Values.plutono.adminPassword (not .Values.plutono.oidc.enabled) }}
  admin-password: {{ required "OAuth not enabled, please specify .Values.plutono.adminPassword" .Values.plutono.adminPassword | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
