{{- if and .Values.plutono.imageRenderer.enabled .Values.plutono.imageRenderer.autoscaling.enabled }}
apiVersion: {{ include "plutono.hpa.apiVersion" . }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "plutono.fullname" . }}-image-renderer
  namespace: {{ include "plutono.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "plutono.name" . }}-image-renderer
    helm.sh/chart: {{ include "plutono.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "plutono.fullname" . }}-image-renderer
  minReplicas: {{ .Values.plutono.imageRenderer.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.plutono.imageRenderer.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.plutono.imageRenderer.autoscaling.targetMemory }}
    - type: Resource
      resource:
        name: memory
        {{- if eq (include "plutono.hpa.apiVersion" .) "autoscaling/v2beta1" }}
        targetAverageUtilization: {{ .Values.plutono.imageRenderer.autoscaling.targetMemory }}
        {{- else }}
        target:
          type: Utilization
          averageUtilization: {{ .Values.plutono.imageRenderer.autoscaling.targetMemory }}
        {{- end }}
    {{- end }}
    {{- if .Values.plutono.imageRenderer.autoscaling.targetCPU }}
    - type: Resource
      resource:
        name: cpu
        {{- if eq (include "plutono.hpa.apiVersion" .) "autoscaling/v2beta1" }}
        targetAverageUtilization: {{ .Values.plutono.imageRenderer.autoscaling.targetCPU }}
        {{- else }}
        target:
          type: Utilization
          averageUtilization: {{ .Values.plutono.imageRenderer.autoscaling.targetCPU }}
        {{- end }}
    {{- end }}
  {{- if .Values.plutono.imageRenderer.autoscaling.behavior }}
  behavior: {{ toYaml .Values.plutono.imageRenderer.autoscaling.behavior | nindent 4 }}
  {{- end }}
{{- end }}
