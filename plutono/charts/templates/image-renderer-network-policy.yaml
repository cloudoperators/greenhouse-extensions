{{- if and .Values.plutono.imageRenderer.enabled .Values.plutono.imageRenderer.networkPolicy.limitIngress }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "plutono.fullname" . }}-image-renderer-ingress
  namespace: {{ include "plutono.namespace" . }}
  annotations:
    comment: Limit image-renderer ingress traffic from plutono
spec:
  podSelector:
    matchLabels:
      {{- include "plutono.imageRenderer.selectorLabels" . | nindent 6 }}
      {{- with .Values.plutono.imageRenderer.podLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}

  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: {{ .Values.plutono.imageRenderer.service.targetPort }}
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ include "plutono.namespace" . }}
          podSelector:
            matchLabels:
              {{- include "plutono.selectorLabels" . | nindent 14 }}
              {{- with .Values.plutono.podLabels }}
              {{- toYaml . | nindent 14 }}
              {{- end }}
        {{- with .Values.plutono.imageRenderer.networkPolicy.extraIngressSelectors -}}
        {{ toYaml . | nindent 8 }}
        {{- end }}
{{- end }}

{{- if and .Values.plutono.imageRenderer.enabled .Values.plutono.imageRenderer.networkPolicy.limitEgress }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "plutono.fullname" . }}-image-renderer-egress
  namespace: {{ include "plutono.namespace" . }}
  annotations:
    comment: Limit image-renderer egress traffic to plutono
spec:
  podSelector:
    matchLabels:
      {{- include "plutono.imageRenderer.selectorLabels" . | nindent 6 }}
      {{- with .Values.plutono.imageRenderer.podLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}

  policyTypes:
    - Egress
  egress:
    # allow dns resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # talk only to plutono
    - ports:
        - port: {{ .Values.plutono.service.targetPort }}
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ include "plutono.namespace" . }}
          podSelector:
            matchLabels:
              {{- include "plutono.selectorLabels" . | nindent 14 }}
              {{- with .Values.plutono.podLabels }}
              {{- toYaml . | nindent 14 }}
              {{- end }}
{{- end }}
