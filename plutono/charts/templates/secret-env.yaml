{{- if .Values.plutono.envRenderSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "plutono.fullname" . }}-env
  namespace: {{ template "plutono.namespace" . }}
  labels:
    {{- include "plutono.labels" . | nindent 4 }}
type: Opaque
data:
{{- range $key, $val := .Values.plutono.envRenderSecret }}
  {{ $key }}: {{ $val | b64enc | quote }}
{{- end -}}
{{- end }}
