{{- if index .Values "open_telemetry" "MetricsCollector" "enabled" }}
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: metrics 
spec:
  mode: deployment
  image: {{ index .Values "opentelemetry-operator" "manager" "collectorImage" "repository" }}:{{ index .Values "opentelemetry-operator" "manager" "collectorImage" "tag" }}
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      batch:
        send_batch_max_size: 10000
        timeout: 10s
        send_batch_size : 400
    exporters:
      debug:
        verbosity: detailed
      prometheus:
        endpoint: "0.0.0.0:9000"
        send_timestamps: true

    service:
      pipelines:
        #traces:
          #receivers: [otlp]
          #exporters: [debug]
        #metrics:
          #receivers: [otlp]
          #exporters: [prometheus]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
      telemetry:
        metrics:
          level: detailed
          address: 0.0.0.0:8888
{{- end }}