apiVersion: greenhouse.sap/v1alpha1
kind: PluginDefinition
metadata:
  name: kubeconfig-generator
spec:
  description: Automated kubeconfig generator for kubectl-sync/kubectl-logon/u8s
  version: 0.1.11
  helmChart:
    name: kubeconfig-generator
    repository: oci://ghcr.io/cloudoperators/greenhouse-extensions/charts
    version: 0.1.12
  options:
    - name: swift.authUrl
      description: Keystone endpoint to be used for authentication
      required: true
      type: string
    - name: swift.region
      description: OpenStack region
      required: true
      type: string
    - name: swift.username
      description: OpenStack username
      required: true
      type: string
    - name: swift.password
      description: OpenStack password
      required: true
      type: secret
    - name: swift.domainName
      description: OpenStack user domain name
      required: true
      type: string
    - name: swift.projectId
      description: OpenStack project id
      required: true
      type: string
    - name: swift.container
      description: Name of an existing swift container
      required: true
      type: string
    - name: cluster
      description: Cluster-specific configuration
      required: false
      type: list
