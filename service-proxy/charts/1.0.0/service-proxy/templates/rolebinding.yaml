apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "service-proxy.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "service-proxy.serviceAccountName" . }} 
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "service-proxy.fullname" . }}
  apiGroup: rbac.authorization.k8s.io