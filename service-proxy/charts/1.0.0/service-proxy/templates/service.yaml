apiVersion: v1
kind: Service
metadata:
  name: {{ include "service-proxy.fullname" . }}
  labels:
    {{- include "service-proxy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "service-proxy.selectorLabels" . | nindent 4 }}
