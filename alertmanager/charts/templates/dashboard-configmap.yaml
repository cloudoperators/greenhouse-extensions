{{- if .Values.alertmanager.dashboards.create }}
{{ $root := . }}
{{- range $path, $bytes := .Files.Glob "dashboards/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" $root.Release.Name $path | replace "/" "-" | trunc 63 }}
  labels:
{{ include "alertmanager.dashboardSelectorLabels" (list $path $root) | indent 4 }}
{{ include "kube-prometheus-stack.labels" $root | indent 4 }}
data:
{{ printf "%s: |-" $path | replace "/" "-" | indent 2 }}
{{ printf "%s" $bytes | indent 4 }}

{{- end }}
{{- end }}
