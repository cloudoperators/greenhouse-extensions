name: "Helm lint and tests"
on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io

jobs:
  helm-lint-test:
    runs-on: [default]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0

      - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
        with:
          python-version: "3.x"
          check-latest: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up chart-linting and chart-testing
        uses: helm/chart-testing-action@0d28d3144d3a25ea2cc349d6e59901c4ff469b3b # v2.7.0

      - name: Run chart-testing (list-changed)
        id: chart-list-changed
        run: |
          changed_charts=$(ct list-changed --config .github/configs/helm-lint-test.yaml --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed_charts" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "$changed_charts" > changed_charts.txt
          fi

      - name: Create kind cluster
        if: steps.chart-list-changed.outputs.changed == 'true'
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0

      - name: Install dependencies for changed plugins if needed
        if: steps.chart-list-changed.outputs.changed == 'true'
        run: |
          for chart in $(cat changed_charts.txt); do
          plugin_dir=$(dirname "$chart")
          if [[ -f "${plugin_dir}/test-dependencies.yaml" ]]; then
              echo "ðŸ” Found dependent plugin(s) for plugin $plugin_dir. Installing..."
              for dep in $(yq eval '.dependencies[]' "${plugin_dir}/test-dependencies.yaml"); do
                echo "ðŸ“¦ Installing dependent plugin: $dep â³"
                if [[ ! -d "$dep/charts" ]]; then
                  echo "âŒ Dependency '$dep' not found (expected ./$dep/charts)" >&2
                  exit 1
                fi
                # helm upgrade --install "$dep" "./$dep" --wait || {
                helm upgrade --install "$dep" "./$dep/charts" --wait || {
                  echo "ðŸ’¥ Helm install failed for dependency '$dep'" >&2
                  exit 1
                }
              done
          else
              echo "â„¹ï¸ No test-dependencies.yaml found for plugin '$plugin_dir'. Skipping..."
          fi
          done

      - name: Run chart integration tests
        if: steps.chart-list-changed.outputs.changed == 'true'
        run: ct lint-and-install --config .github/configs/helm-lint-test.yaml

      - name: Check version bump
        id: check-bump
        if: steps.chart-list-changed.outputs.changed == 'true'
        continue-on-error: true
        run: |
          for chart in $(ct list-changed --config .github/configs/helm-lint-test.yaml --target-branch ${{ github.event.repository.default_branch }}); do
            chart_version=$(yq .version "$chart/Chart.yaml")
            if helm pull "oci://${{ env.REGISTRY }}/${{ github.repository }}/charts/$(dirname $chart)" --version $chart_version; then
              echo "chart=$(dirname $chart)" >> "$GITHUB_OUTPUT"
              echo "chart_version=${chart_version}" >> "$GITHUB_OUTPUT"
              echo "needsbump=true" >> "$GITHUB_OUTPUT"
            fi
          done

      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        if: steps.check-bump.outputs.needsbump == 'true'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ':warning: Chart `oci://${{ env.REGISTRY }}/${{ github.repository }}/charts/${{ steps.check-bump.outputs.chart }}:${{ steps.check-bump.outputs.chart_version }}` already exists in OCI registry. Please increment the chart version.'
            })
            core.setFailed(`Action failed with error: Chart version bump required`);
