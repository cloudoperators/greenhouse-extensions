name: Feature Request
description: Suggest an idea for this project
title: "[name of the plugin] Issue Title"
labels: [
  "plugin"
]
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: |
        Thanks for requesting an awesome new feature!
        
        Your input means a lot to us, and we're excited to explore the possibilities and see how we can make it happen.
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Let us know how the lack of this feature is affecting you
      options:
        - (Low) Something is a little off
        - (Medium) I'm annoyed but I'll live
        - (Urgent) I can't use the Greenhouse without
        
  - type: textarea
    id: description
    attributes:
      label: Is your feature request related to a problem?
      description: Give a clear and concise description of what the problem is.
      placeholder:  ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: additional-ctxt
    attributes:
      label: Additional context.
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
      
  - type: textarea
    id: reference_issues
    attributes:
      label: "Reference Issues"
      description: Common issues
      placeholder: "#Issues IDs"
    validations:
      required: false
