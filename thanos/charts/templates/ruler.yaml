apiVersion: monitoring.coreos.com/v1
kind: ThanosRuler
metadata:
  name: operated # better solution ? can't be empty. thanos-ruler-<name>
  labels:
    {{- include "plugin.labels" . | nindent 4 }}
    {{- include "thanos.labels" . | nindent 4 }}
    {{- if .Values.thanos.ruler.labels }}
    {{ toYaml .Values.thanos.ruler.labels | nindent 4 }}
    {{- end }}
spec:
  image: "{{ .Values.thanos.image.repository }}:{{ .Values.thanos.image.tag | default .Chart.AppVersion }}"
  ruleSelector:
    matchLabels:
      thanos: thanos
  queryEndpoints:
    - {{ include "release.name" . }}-query:10902
  alertmanagersConfig:
    key: alertManagerConfig.yaml # KeyName for alert manager config yaml
    name: {{ include "release.name" . }}-alertmanager-config # SecretName containing alert manager config