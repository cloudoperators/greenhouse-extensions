{{- if .Values.thanos.query.enabled }}
apiVersion: v1
kind: Service
metadata:
  {{- if or .Values.thanos.query.annotations .Values.thanos.query.serviceAnnotations }}
  annotations:
    {{- if .Values.thanos.store.annotations }}
    {{ toYaml .Values.thanos.store.annotations | nindent 8 }}
    {{- end }}
    {{- if .Values.thanos.store.serviceAnnotations }}
    {{ toYaml .Values.thanos.store.serviceAnnotations | nindent 8 }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "plugin.labels" . | nindent 4 }}
    {{- include "thanos.labels" . | nindent 4 }}
    {{- if .Values.thanos.query.serviceLabels }}
    {{ toYaml .Values.thanos.query.serviceLabels | nindent 4 }}
    {{- end }}
  name: {{ include "release.name" . }}-query
spec:
  ports:
  - name: grpc
    port: 10901
    protocol: TCP
    targetPort: grpc
  - name: http
    port: 10902
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/managed-by: {{ include "release.name" . }}
    app.kubernetes.io/name: query
{{- end }}