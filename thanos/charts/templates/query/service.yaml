{{- if .Values.thanos.query.enabled }}
apiVersion: v1
kind: Service
metadata:
  {{- include "thanos.annotations" (dict 
        "a" .Values.thanos.query.annotations 
        "b" .Values.thanos.query.serviceAnnotations 
      ) | nindent 2 }}
  labels:
    {{- include "plugin.labels" . | nindent 4 }}
    {{- include "thanos.labels" . | nindent 4 }}
    {{- if .Values.thanos.query.serviceLabels }}
    {{ toYaml .Values.thanos.query.serviceLabels | nindent 4 }}
    {{- end }}
  name: {{ include "release.name" . }}-query
spec:
  ports:
  - name: grpc
    port: 10901
    protocol: TCP
    targetPort: grpc
  - name: http
    port: 10902
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/managed-by: {{ include "release.name" . }}
    app.kubernetes.io/name: query
{{- end }}