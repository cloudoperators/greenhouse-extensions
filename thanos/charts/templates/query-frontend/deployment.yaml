{{- if .Values.thanos.query-frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "release.name" . }}-query-frontend
  labels:
    {{- include "plugin.labels" . | nindent 4 }}
    {{- include "thanos.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: {{ include "release.name" . }}
      app.kubernetes.io/name: query-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ include "release.name" . }}
        app.kubernetes.io/name: query-frontend
    spec:
      containers:
        - name: query-frontend
          image: "{{ .Values.thanos.image.repository }}:{{ .Values.thanos.image.tag }}"
          imagePullPolicy: IfNotPresent
          args:
            - query-frontend
            - --http-address=0.0.0.0:10902
            - --query-frontend.downstream-url=http://{{ include "release.name" . }}-query:10902
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
{{- end }}