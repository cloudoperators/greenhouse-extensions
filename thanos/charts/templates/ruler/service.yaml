{{ if and .Values.thanos.ruler.enabled }}
apiVersion: v1
kind: Service
metadata:
  {{- include "thanos.annotations" (dict
        "base" .Values.thanos.ruler.annotations
        "service" .Values.thanos.ruler.serviceAnnotations
      ) }}
  labels:
    {{- include "plugin.labels" . | nindent 4 }}
    {{- include "thanos.labels" . | nindent 4 }}
    {{- if .Values.thanos.ruler.serviceLabels }}
    {{- toYaml .Values.thanos.ruler.serviceLabels | nindent 4 }}
    {{- end }}
  name: {{ include "release.name" . }}-ruler
spec:
  ports:
  - name: grpc
    port: 10901
    protocol: TCP
    targetPort: grpc
  - name: http
    port: 10902
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: thanos-ruler
{{ end }}