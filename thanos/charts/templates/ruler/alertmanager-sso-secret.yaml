{{ if and .Values.ruler.alertmanagers.authentication.enabled .Values.ruler.alertmanagers.enabled .Values.ruler.enabled }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: thanos-ruler-{{ include "release.name" . }}-alertmanager-sso-cert
data:
  sso.crt: {{ required ".Values.ruler.alertmanagers.authentication.ssoCert missing" .Values.ruler.alertmanagers.authentication.ssoCert | b64enc }}
  sso.key: {{ required ".Values.ruler.alertmanagers.authentication.ssoKey missing" .Values.ruler.alertmanagers.authentication.ssoKey | b64enc }}
{{ end }}