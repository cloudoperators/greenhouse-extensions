{{- if .Values.blackboxExporter.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "plugin.labels" . | nindent 4 }}
    {{- include "thanos.labels" . | nindent 4 }}
    {{- if .Values.serviceMonitor.labels }} 
    {{- toYaml .Values.serviceMonitor.labels | nindent 4 }}
    {{- end }}
  name: {{ include "release.name" . }}-blackbox-exporter-probes
spec:
  endpoints:
{{- if (empty .Values.query.stores) }}
{{- fail "WARNING Blackbox exporter requires store endpoints to probe. Specify thanos.query.stores or disable blackbox-exporter" -}}
{{- end }}
{{- range .Values.query.stores }}
  - honorTimestamps: true
    interval: 60s
    scrapeTimeout: 60s
    metricRelabelings:
    - action: replace
      replacement: {{ . }}
      sourceLabels:
      - instance
      targetLabel: instance
    - action: replace
      replacement: {{ replace . ".cloud.sap:443" "" }}
      sourceLabels:
      - target
      targetLabel: target
    params:
      module:
      - grpc-prober
      target:
      - "{{ . }}"
    path: /probe
    port: http
    scheme: http
{{- end }}
  jobLabel: {{ include "release.name" . }}
  selector:
    matchLabels:
      {{- if .Values.serviceMonitor.labels }} 
      {{- toYaml .Values.serviceMonitor.labels | nindent 6 }}
      {{- end }}
      app.kubernetes.io/name: blackboxExporter
{{- end }}
