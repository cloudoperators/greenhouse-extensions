{{- if .Values.query.tls.data }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-tls
data:
  ca.crt: {{ required ".Values.query.tls.data.caCert missing" .Values.query.tls.data.caCert | b64enc | quote }}
  tls.crt: {{ required ".Values.query.tls.data.tlsCert missing"  .Values.query.tls.data.tlsCert | b64enc | quote }}
  tls.key: {{ required ".Values.query.tls.data.tlsKey missing" .Values.query.tls.data.tlsKey | b64enc | quote }}
{{- end }}
