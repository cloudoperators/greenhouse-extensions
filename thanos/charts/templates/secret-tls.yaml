{{- if .Values.thanos.query.tls.data }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-tls
data:
  ca.crt: {{ required ".Values.thanos.query.tls.caCert missing" .Values.thanos.query.tls.caCert | b64enc | quote }}
  tls.crt: {{ required ".Values.thanos.query.tls.tlsCert missing"  .Values.thanos.query.tls.tlsCert | b64enc | quote }}
  tls.key: {{ required ".Values.thanos.query.tls.tlsKey missing" .Values.thanos.query.tls.tlsKey | b64enc | quote }}
{{- end }}
