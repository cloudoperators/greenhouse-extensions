{{ if .Values.thanos.serviceMonitorLabels }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor

metadata:
  name: {{ include "release.name" . }}
  labels:
    {{- toYaml .Values.thanos.serviceMonitorLabels | nindent 4 }}

spec:
  selector:
    matchLabels:
      plugin: {{ include "release.name" . }}

  endpoints:
  - path: /metrics
    port: http
{{ end }}