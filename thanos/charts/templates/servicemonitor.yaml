apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor

metadata:
  name: {{ include "release.name" . }}
  labels:
    plugin: kube-monitoring-NAMESPACE

spec:
  selector:
    matchLabels:
      plugin: {{ include "release.name" . }}

  endpoints:
  - path: /metrics
    port: http
