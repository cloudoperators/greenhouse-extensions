{{ if and .Values.thanos.compactor.enabled }}
apiVersion: v1
kind: Service
metadata:
  {{- include "thanos.annotations" (dict
        "base" .Values.thanos.compactor.annotations
        "service" .Values.thanos.compactor.serviceAnnotations
      ) }}
  labels:
    {{- include "plugin.labels" . | nindent 4 }}
    {{- include "thanos.labels" . | nindent 4 }}
    {{- if .Values.thanos.compactor.serviceLabels }}
    {{ toYaml .Values.thanos.compactor.serviceLabels | nindent 4 }}
    {{- end }}
  name: {{ include "release.name" . }}-compactor
spec:
  ports:
  - name: http
    port: 10902
    protocol: TCP
    targetPort: 10902
  selector:
    app.kubernetes.io/managed-by: {{ include "release.name" . }}
    app.kubernetes.io/name: compactor
{{ end }}
