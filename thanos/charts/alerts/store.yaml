groups:
- name: thanos-store
  rules:
  - alert: ThanosStoreGrpcErrorRate
    annotations:
      description: Thanos Store `{{`{{$labels.job}}`}}` is failing to handle `{{`{{$value | humanize}}`}}`%
        of requests.
      summary: Thanos Store is failing to handle gRPC requests.
    expr: |
      (
        sum by (job) (rate(grpc_server_handled_total{grpc_code=~"Unknown|Internal|Unavailable|DataLoss|DeadlineExceeded", job=~".*store.*"}[5m]))
      /
        sum by (job) (rate(grpc_server_started_total{job=~".*store.*"}[5m]))
      * 100 > 5
      )
    for: 5m
    labels:
      severity: info
      playbook: https://github.com/thanos-io/thanos/tree/main/mixin/runbook.md#alert-name-thanosstoregrpcerrorrate
      {{ tpl .Values.thanos.serviceMonitor.alertLabels . | nindent 6 }}
  - alert: ThanosStoreSeriesGateLatencyHigh
    annotations:
      description: Thanos Store `{{`{{$labels.job}}`}}` has a 99th percentile latency of `{{`{{$value}}`}}`
        seconds for store series gate requests.
      summary: Thanos Store has high latency for store series gate requests.
    expr: |
      (
        histogram_quantile(0.99, sum by (job, le) (rate(thanos_bucket_store_series_gate_queries_duration_seconds_bucket{job=~".*store.*"}[5m]))) > 2
      and
        sum by (job) (rate(thanos_bucket_store_series_gate_queries_duration_seconds_count{job=~".*store.*"}[5m])) > 0
      )
    for: 10m
    labels:
      severity: info
      playbook: https://github.com/thanos-io/thanos/tree/main/mixin/runbook.md#alert-name-thanosstoreseriesgatelatencyhigh
  - alert: ThanosStoreBucketHighOperationFailures
    annotations:
      description: Thanos Store `{{`{{$labels.job}}`}}` Bucket is failing to execute `{{`{{$value | humanize}}`}}`% of operations.
      summary: Thanos Store Bucket is failing to execute operations.
    expr: |
      (
        sum by (job) (rate(thanos_objstore_bucket_operation_failures_total{job=~".*store.*"}[5m]))
      /
        sum by (job) (rate(thanos_objstore_bucket_operations_total{job=~".*store.*"}[5m]))
      * 100 > 5
      )
    for: 15m
    labels:
      severity: info
      playbook: https://github.com/thanos-io/thanos/tree/main/mixin/runbook.md#alert-name-thanosstorebuckethighoperationfailures
      {{ tpl .Values.thanos.serviceMonitor.alertLabels . | nindent 6 }}
  - alert: ThanosStoreObjstoreOperationLatencyHigh
    annotations:
      description: Thanos Store `{{`{{$labels.job}}`}}` Bucket has a 99th percentile latency
        of `{{`{{$value}}`}}` seconds for the bucket operations.
      summary: Thanos Store is having high latency for bucket operations.
    expr: |
      (
        histogram_quantile(0.99, sum by (job, le) (rate(thanos_objstore_bucket_operation_duration_seconds_bucket{job=~".*store.*"}[5m]))) > 2
      and
        sum by (job) (rate(thanos_objstore_bucket_operation_duration_seconds_count{job=~".*store.*"}[5m])) > 0
      )
    for: 10m
    labels:
      severity: info
      playbook: https://github.com/thanos-io/thanos/tree/main/mixin/runbook.md#alert-name-thanosstoreobjstoreoperationlatencyhigh
      {{ tpl .Values.thanos.serviceMonitor.alertLabels . | nindent 6 }}
  - alert: ThanosStoreIsDown
    annotations:
      description: ThanosStore has disappeared. Prometheus target for the component
        cannot be discovered.
      summary: Thanos component has disappeared.
    expr: |
      absent(up{job=~".*store.*"} == 1)
    for: 5m
    labels:
      severity: warning
      playbook: https://github.com/thanos-io/thanos/tree/main/mixin/runbook.md#alert-name-thanosstoreisdown
      {{ tpl .Values.thanos.serviceMonitor.alertLabels . | nindent 6 }}
