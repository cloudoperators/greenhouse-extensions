prometheus-operator:
  defaultRules:
    create: true
    labels:
      thanos-ruler: thanos
  prometheusOperator:
    enabled: true
    serviceMonitor:
      selfMonitor: false
  crds:
    enabled: true

prometheus:
  enabled: true
  serviceMonitor:
    enabled: false
  prometheusSpec:
    thanos:
      secret:
        type: FILESYSTEM
        config:
          directory: "/test"
        prefix: ""

ci:
  enabled: true

thanos:
  ruler:
    matchLabel: thanos
    alertmanagers:
      enabled: true
      authentication:
        enabled: true
        ssoCert: xxx
        ssoKey: xxx
      hosts:
