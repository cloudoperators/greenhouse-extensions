global:
  ## Labels to apply to all resources
  commonLabels: {}

  # -- Overrides the registry globally for all images
  imageRegistry: null

thanos:
  image:
    repository: quay.io/thanos/thanos
    # defaults to .Chart.appVersion
    tag:
    # defaults to IfNotPresent
    pullPolicy:
  grpcAddress:
  # used across the stack
  httpAddress:

  serviceMonitor:
    ## If true, create a serviceMonitor for Thanos components
    ##
    selfMonitor: true

    ## Labels for ServiceMonitor
    additionalLabels: {}


  ## Init container to set permissions
  initChownData:

    ## initChownData container image
    ##
    image:
      # -- The Docker registry
      registry: docker.io
      repository: library/busybox
      tag: "stable"
      sha: ""

  query:
    replicas:
    # defaults to info
    logLevel:

    # Disables standard prometheus-operated and Thanos Store endpoints
    # To be used for overarching Thanos Queries with custom endpoint lists
    standalone: false

    # arguments in general
    autoDownsampling: true
    replicaLabels:

    web:
      externalPrefix:
      routePrefix:

    additionalArgs: []
      # - something.route-foo=/lol

    deploymentLabels: {}

    containerLabels:

    serviceLabels:

    annotations:

    # if this is a standalone query, store endpoints need to be added here, otherwise the query does nothing.
    stores: []

  store:
    # if this is a standalone Thanos Query, we wouldn't want a store.
    enabled: true
    # adding additional arguments
    additionalArgs: []

    deploymentLabels: {}

    containerLabels:

    # TODO use
    serviceLabels:

    annotations:

    chunkPoolSize:

    indexCacheSize:

    logLevel:

  compactor:
    # if this is a standalone Thanos Query, we wouldn't want a compactor
    enabled: true
    # TODO: store secret needs to be present and can not be provisioned automatically

    logLevel:

    containerLabels: []

    serviceLabels:

    labels: []
    annotations: []

    # adding additional arguments
    additionalArgs: []

    httpGracePeriod:
    consistencyDelay:

    # retention values in seconds
    retentionResolutionRaw:
    retentionResolution5m:
    retentionResolution1h:

    compact:
      # int
      concurrency:

      # seconds
      cleanupInterval:

      # seconds
      waitInterval:

    volume:
      # bool
      enabled:
      # GiB
      size:
      labels: []

  ruler:
    enabled: true

    annotations:

    externalPrefix: /ruler

    labels:

    alertLabels:

    matchLabel:

    serviceLabels:

    alertmanagers:
      enabled: true
      authentication:
        enabled: true
        ssoCert:
        ssoKey:
      hosts:

testFramework:
  enabled: true
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent

# Only used for TESTING !!! see test-values.yaml
# The kube-monitoring plugin is taking care of deploying the Prometheus Operator
# Thanos Plugin leverages it for its CI
ci:
  enabled: false
prometheus-operator:
  defaultRules:
    create: false
  dashboards:
    create: false
  kubernetesServiceMonitors:
    enabled: false
  cleanPrometheusOperatorObjectNames: false
  crds:
    enabled: false
  windowsMonitoring:
    enabled: false
  grafana:
    enabled: false
  thanosRuler:
    enabled: false
  prometheus:
    enabled: false
  nodeExporter:
    enabled: false
  kubeStateMetrics:
    enabled: false
  prometheusOperator:
    enabled: false
  alertmanager:
    enabled: false
    ingress:
      enabled: false
