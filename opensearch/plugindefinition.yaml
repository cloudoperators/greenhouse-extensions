apiVersion: greenhouse.sap/v1alpha1
kind: PluginDefinition
metadata:
  name: opensearch
spec:
  version: 2.6.0
  displayName: OpenSearch
  description: Search and observability suite that brings order to unstructured data at scale.
  icon: 'https://raw.githubusercontent.com/cloudoperators/greenhouse-extensions/main/opensearch/logo.png'
  helmChart:
    name: opensearch
    repository: oci://ghcr.io/cloudoperators/greenhouse-extensions/charts
    version: 2.6.0
  options:
    - default: false
      description: opensearchOperator.fullnameOverride
      name: opensearchOperator.fullnameOverride
      required: false
      type: string
    - default: true
      description: opensearchOperator.installCRDs
      name: opensearchOperator.installCRDs
      required: false
      type: bool
    - default: ""
      description: opensearchOperator.nameOverride
      name: opensearchOperator.nameOverride
      required: false
      type: string
    - default: opensearch-logs
      description: opensearchOperator.namespace
      name: opensearchOperator.namespace
      required: false
      type: string
    - default: true
      description: opensearchOperator.serviceAccount.create
      name: opensearchOperator.serviceAccount.create
      required: false
      type: bool
    - default: true
      description: opensearchCluster.dashboards.enable
      name: opensearchCluster.dashboards.enable
      required: false
      type: bool
    - default: true
      description: opensearchCluster.enabled
      name: opensearchCluster.enabled
      required: false
      type: bool
    - default: logs
      description: Override for logs user's name at opensearchCluster.users[0].name
      name: opensearchCluster.users[0].name
      required: false
      type: string
    - default: logs
      description: Override for logs user's password at opensearchCluster.users[0].pass
      name: opensearchCluster.users[0].pass
      required: false
      type: string
    - default: user-logs-password
      description: Override for logs user's secretName at opensearchCluster.users[0].secretName
      name: opensearchCluster.users[0].secretName
      required: false
      type: string
    - default: password
      description: Override for logs user's secretKey at opensearchCluster.users[0].secretKey
      name: opensearchCluster.users[0].secretKey
      required: false
      type: string
    - default:
        - logs
      description: Override for logs user's backendRoles at opensearchCluster.users[0].backendRoles
      name: opensearchCluster.users[0].backendRoles
      required: false
      type: list
    - default: admin
      description: Override for admin user's name at opensearchCluster.users[1].name
      name: opensearchCluster.users[1].name
      required: false
      type: string
    - default: admin
      description: Override for admin user's password at opensearchCluster.users[1].pass
      name: opensearchCluster.users[1].pass
      required: false
      type: string
    - default: user-admin-password
      description: Override for admin user's secretName at opensearchCluster.users[1].secretName
      name: opensearchCluster.users[1].secretName
      required: false
      type: string
    - default: password
      description: Override for admin user's secretKey at opensearchCluster.users[1].secretKey
      name: opensearchCluster.users[1].secretKey
      required: false
      type: string
    - default:
        - admin
      description: Override for admin user's backendRoles at opensearchCluster.users[1].backendRoles
      name: opensearchCluster.users[1].backendRoles
      required: false
      type: list
    - default: kibanaserver
      description: Override for kibanaserver user's name at opensearchCluster.users[2].name
      name: opensearchCluster.users[2].name
      required: false
      type: string
    - default: kibanaserver
      description: Override for kibanaserver user's password at opensearchCluster.users[2].pass
      name: opensearchCluster.users[2].pass
      required: false
      type: string
    - default: user-kibanaserver-password
      description: Override for kibanaserver user's secretName at opensearchCluster.users[2].secretName
      name: opensearchCluster.users[2].secretName
      required: false
      type: string
    - default: password
      description: Override for kibanaserver user's secretKey at opensearchCluster.users[2].secretKey
      name: opensearchCluster.users[2].secretKey
      required: false
      type: string
    - default: []
      description: Override for kibanaserver user's backendRoles at opensearchCluster.users[2].backendRoles
      name: opensearchCluster.users[2].backendRoles
      required: false
      type: list
