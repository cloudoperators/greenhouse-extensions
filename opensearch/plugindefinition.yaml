apiVersion: greenhouse.sap/v1alpha1
kind: PluginDefinition
metadata:
  name: opensearch
spec:
  version: 0.0.47
  displayName: OpenSearch
  description: Creates and manages an OpenSearch environment with automated deployment, provisioning, and orchestration of clusters and dashboards using the OpenSearch Operator.
  icon: 'https://raw.githubusercontent.com/cloudoperators/greenhouse-extensions/main/opensearch/logo.png'
  helmChart:
    name: opensearch
    repository: oci://ghcr.io/cloudoperators/greenhouse-extensions/charts
    version: 0.0.47
  options:
    - name: cluster.cluster.general.monitoring.pluginUrl
      description: "Defines a custom URL for the monitoring plugin. Leave blank to use the default monitoring configuration."
      required: false
      type: string
    - name: cluster.cluster.general.monitoring.labels
      description: "Specifies custom labels for the ServiceMonitor to expose OpenSearch metrics to Prometheus."
      required: false
      type: map
    - name: cluster.cluster.client.service.enabled
      description: "Enables the service for the external log ingestion."
      required: false
      type: bool
    - name: cluster.cluster.client.service.loadBalancerSourceRanges
      description: "List of allowed IP ranges for external access when service type is LoadBalancer."
      required: false
      type: list
    - name: cluster.cluster.client.service.externalIPs
      description: "List of allowed IP ranges for external access when service type is LoadBalancer."
      required: false
      type: list
    - name: cluster.cluster.client.service.annotations
      description: "Specifies custom annotations for the external client service, commonly used to configure external DNS services or load balancer behavior."
      required: false
      type: map
    - name: cluster.cluster.client.service.type
      description: "Defines the type of service for the external client, such as ClusterIP, NodePort, or LoadBalancer."
      required: false
      type: string
    - name: cluster.cluster.dashboards.service.labels
      description: "Specifies custom metadata labels for the dashboards service."
      required: false
      type: map
    - name: certManager.httpDnsNames
      description: "DNS names used for issuing HTTP certificates and configuring service annotations and ingress for client nodes receiving logs."
      required: true
      type: list
    - name: certManager.issuer.digicert
      description: "Configure DigiCert certificate issuer."
      required: false
      type: map
    - name: cluster.usersCredentials.logs.username
      description: "Primary username for log ingestion."
      required: true
      type: secret
    - name: cluster.usersCredentials.logs.password
      description: "Primary user password for log ingestion."
      required: true
      type: secret
    - name: cluster.usersCredentials.logs2.username
      description: "Secondary username for log ingestion to support failover authentication."
      required: true
      type: secret
    - name: cluster.usersCredentials.logs2.password
      description: "Secondary user password for log ingestion to support failover authentication."
      required: true
      type: secret
    - name: cluster.usersCredentials.admin.password
      description: "Admin password used for initial setup and management"
      required: true
      type: secret
    - name: cluster.usersCredentials.admin.hash
      description: "Admin password hash (bcrypt format)"
      required: true
      type: secret
    - name: cluster.usersRoleBinding
      description: "Define user role bindings."
      required: false
      type: list
    - name: cluster.cluster.ingress.opensearch.enabled
      description: "Enables the Opensearch ingress for log ingestion."
      required: false
      type: bool
    - name: cluster.cluster.ingress.opensearch.className
      description: "Ingress class name for Opensearch."
      default: "nginx"
      required: false
      type: string
    - name: cluster.cluster.ingress.opensearch.annotations
      description: "Opensearch ingress annotations"
      required: false
      type: map
    - name: cluster.cluster.ingress.opensearch.hosts
      description: "Opensearch ingress hosts"
      required: false
      type: list
    - name: cluster.cluster.ingress.opensearch.tls
      description: "Opensearch ingress tls configuration"
      required: false
      type: list
    - description: Additional labels for PrometheusRule alerts
      name: additionalRuleLabels
      required: false
      type: map
    - name: cluster.cluster.nodePools
      description: Node pool configuration.
      required: false
      type: list
    - name: operator.manager.image.repository
      description: "Specifies the image repository for the OpenSearch Operator image."
      required: false
      type: string
    - name: operator.manager.image.tag
      description: "Specifies the image tag for the OpenSearch Operator image."
      required: false
      type: string
    - name: cluster.cluster.general.image
      description: "Specifies the full image repository for the OpenSearch image."
      required: false
      type: string
    - name: cluster.cluster.general.version
      description: "Specifies the OpenSearch version."
      required: false
      type: string
    - name: operator.kubeRbacProxy.image.repository
      description: "Specifies the image repository for the kube-rbac-proxy image."
      required: false
      type: string
    - name: operator.kubeRbacProxy.image.tag
      description: "Specifies the image tag for the kube-rbac-proxy image."
      required: false
      type: string
    # SIEM cluster configuration options
    - name: siem.enabled
      description: "Enable or disable the SIEM OpenSearch cluster. When enabled, a second OpenSearch cluster will be deployed for SIEM."
      required: false
      type: bool
      default: false
    - name: siem.cluster.cluster.general.monitoring.pluginUrl
      description: "Defines a custom URL for the monitoring plugin for the second cluster. Leave blank to use the default monitoring configuration."
      required: false
      type: string
    - name: siem.cluster.cluster.general.monitoring.labels
      description: "Specifies custom labels for the ServiceMonitor to expose OpenSearch metrics to Prometheus for the SIEM cluster."
      required: false
      type: map
    - name: siem.cluster.cluster.client.service.enabled
      description: "Enables the service for the external log ingestion for the SIEM cluster."
      required: false
      type: bool
    - name: siem.cluster.cluster.client.service.loadBalancerSourceRanges
      description: "List of allowed IP ranges for external access when service type is LoadBalancer for the SIEM cluster."
      required: false
      type: list
    - name: siem.cluster.cluster.client.service.externalIPs
      description: "List of allowed IP ranges for external access when service type is LoadBalancer for the SIEM cluster."
      required: false
      type: list
    - name: siem.cluster.cluster.client.service.annotations
      description: "Specifies custom annotations for the external client service for the SIEM cluster, commonly used to configure external DNS services or load balancer behavior."
      required: false
      type: map
    - name: siem.cluster.cluster.client.service.type
      description: "Defines the type of service for the external client for the SIEM cluster, such as ClusterIP, NodePort, or LoadBalancer."
      required: false
      type: string
    - name: siem.cluster.cluster.dashboards.service.labels
      description: "Specifies custom metadata labels for the dashboards service for the SIEM cluster."
      required: false
      type: map
    - name: siem.usersCredentials.siemadmin.password
      description: "Admin password used for initial setup and management of the SIEM cluster"
      required: false
      type: secret
    - name: siem.usersCredentials.siemadmin.hash
      description: "Admin password hash (bcrypt format) for the SIEM cluster"
      required: false
      type: secret
    - name: siem.usersCredentials.siemlogs.username
      description: "Primary username for SIEM data ingestion in the SIEM cluster."
      required: false
      type: secret
    - name: siem.usersCredentials.siemlogs.password
      description: "Primary user password for SIEM data ingestion in the SIEM cluster."
      required: false
      type: secret
    - name: siem.usersCredentials.siemlogs2.username
      description: "Secondary username for SIEM data ingestion to support failover authentication in the SIEM cluster."
      required: false
      type: secret
    - name: siem.usersCredentials.siemlogs2.password
      description: "Secondary user password for SIEM data ingestion to support failover authentication in the SIEM cluster."
      required: false
      type: secret
    - name: siem.usersCredentials.siemdashboards.username
      description: "Username for SIEM dashboards access in the SIEM cluster."
      required: false
      type: secret
    - name: siem.usersCredentials.siemdashboards.password
      description: "Password for SIEM dashboards access in the SIEM cluster."
      required: false
      type: secret
    - name: siem.usersRoleBinding
      description: "Define user role bindings for the SIEM cluster."
      required: false
      type: list
    - name: siem.cluster.cluster.ingress.opensearch.enabled
      description: "Enables the Opensearch ingress for log ingestion for the SIEM cluster."
      required: false
      type: bool
    - name: siem.cluster.cluster.ingress.opensearch.className
      description: "Ingress class name for Opensearch in the SIEM cluster."
      default: "nginx"
      required: false
      type: string
    - name: siem.cluster.cluster.ingress.opensearch.annotations
      description: "Opensearch ingress annotations for the SIEM cluster"
      required: false
      type: map
    - name: siem.cluster.cluster.ingress.opensearch.hosts
      description: "Opensearch ingress hosts for the SIEM cluster"
      required: false
      type: list
    - name: siem.cluster.cluster.ingress.opensearch.tls
      description: "Opensearch ingress tls configuration for the SIEM cluster"
      required: false
      type: list
    - name: siem.cluster.cluster.nodePools
      description: "Node pool configuration for the SIEM cluster."
      required: false
      type: list
    - name: siem.cluster.cluster.general.image
      description: "Specifies the full image repository for the OpenSearch image for the SIEM cluster."
      required: false
      type: string
    - name: siem.cluster.cluster.general.version
      description: "Specifies the OpenSearch version for the SIEM cluster."
      required: false
      type: string
