apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-transport-cert
spec:
  duration: 4800h # 200 days to comply with the upcoming CA/B Forum requirements
  dnsNames:
  - opensearch
  - opensearch-discovery
  - opensearch.{{ .Release.Namespace }}
  - opensearch.{{ .Release.Namespace }}.svc
  - opensearch.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    group: certmanager.cloud.sap
    kind: DigicertIssuer
    name: digicert-issuer
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  secretName: opensearch-transport-cert
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-admin-cert
spec:
  commonName: admin
  duration: 4800h # 200 days to comply with the upcoming CA/B Forum requirements
  issuerRef:
    group: certmanager.cloud.sap
    kind: DigicertIssuer
    name: digicert-issuer
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  secretName: opensearch-admin-cert
  usages:
    - digital signature
    - key encipherment
    - client auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-http-cert
spec:
  duration: 4800h # 200 days to comply with the upcoming CA/B Forum requirements
  dnsNames:
  - opensearch
  - opensearch.{{ .Release.Namespace }}
  - opensearch.{{ .Release.Namespace }}.svc
  - opensearch.{{ .Release.Namespace }}.svc.cluster.local
{{- if .Values.global.greenhouse.baseDomain }}
  - {{ printf "*.%s" .Values.global.greenhouse.baseDomain | quote }}
{{- end }}
  issuerRef:
    group: certmanager.cloud.sap
    kind: DigicertIssuer
    name: digicert-issuer
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  secretName: opensearch-http-cert
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
