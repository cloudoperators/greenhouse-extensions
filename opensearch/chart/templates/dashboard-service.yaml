{{- if .Values.cluster.cluster.dashboards.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.cluster.cluster.name | default (printf "%s-logs" .Release.Name) }}-dashboards-external
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
    opensearch.cluster.dashboards: {{ .Values.cluster.cluster.name | default (printf "%s-logs" .Release.Name) }}
    {{- with .Values.cluster.cluster.dashboards.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.cluster.cluster.dashboards.service.type }}
  ports:
    - name: http
      port: 5601
      targetPort: 5601
      protocol: TCP
  selector:
    opensearch.cluster.dashboards: {{ .Values.cluster.cluster.name | default (printf "%s-logs" .Release.Name) }}
{{- end }}
