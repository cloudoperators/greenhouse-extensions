apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.siem.cluster.name | default (printf "%s-siem" .Release.Name) }}-dashboards-external
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
    opensearch.cluster.dashboards: {{ .Values.siem.cluster.name | default (printf "%s-siem" .Release.Name) }}
    {{- with .Values.siem.cluster.dashboards.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.siem.cluster.dashboards.service.type }}
  ports:
    - name: http
      port: 5601
      targetPort: 5601
      protocol: TCP
  selector:
    opensearch.cluster.dashboards: {{ .Values.siem.cluster.name | default (printf "%s-siem" .Release.Name) }}
{{- end }}
