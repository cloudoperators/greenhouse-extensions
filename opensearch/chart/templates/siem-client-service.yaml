apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.siem.cluster.name | default (printf "%s-siem" $.Release.Name) }}-client-external
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
    opster.io/opensearch-cluster: {{ $.Values.siem.cluster.name | default (printf "%s-siem" $.Release.Name) }}
    opster.io/opensearch-nodepool: client
  annotations:
{{ toYaml $.Values.siem.cluster.client.service.annotations | indent 4 }}
spec:
  type: {{ $.Values.siem.cluster.client.service.type }}
  loadBalancerSourceRanges:
{{ toYaml .Values.siem.cluster.client.service.loadBalancerSourceRanges | indent 4 }}
  externalIPs:
{{ toYaml .Values.siem.cluster.client.service.externalIPs | indent 4 }}
  ports:
{{ toYaml $.Values.siem.cluster.client.service.ports | indent 4 }}
  selector:
    opster.io/opensearch-cluster: {{ $.Values.siem.cluster.name | default (printf "%s-siem" $.Release.Name) }}
    opster.io/opensearch-nodepool: client
{{- end }}
