{{- if and .Values.auth.oidc.enabled .Values.auth.oidc.dashboards.clientId }}
---
apiVersion: v1
kind: Secret
metadata:
  name: opensearch-dashboards-oidc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
type: Opaque
data:
  client_id: {{ .Values.auth.oidc.dashboards.clientId | b64enc | quote }}
  client_secret: {{ .Values.auth.oidc.dashboards.clientSecret | b64enc | quote }}
{{- end }}

{{- if and .Values.siem.enabled .Values.siem.auth.oidc.enabled .Values.siem.auth.oidc.dashboards.clientId }}
---
apiVersion: v1
kind: Secret
metadata:
  name: opensearch-siem-dashboards-oidc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
type: Opaque
data:
  client_id: {{ .Values.siem.auth.oidc.dashboards.clientId | b64enc | quote }}
  client_secret: {{ .Values.siem.auth.oidc.dashboards.clientSecret | b64enc | quote }}
{{- end }}
