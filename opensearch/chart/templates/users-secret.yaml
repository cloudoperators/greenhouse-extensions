{{- range .Values.cluster.users }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}-credentials
type: Opaque
data:
  username: {{ .name | b64enc }}
  password: {{ default (printf "%s%s" (randAlphaNum 15) (index (list "!" "@" "#" "$" "%" "^" "&" "*") (randInt 0 8))) .password | b64enc }}
{{- end }}
