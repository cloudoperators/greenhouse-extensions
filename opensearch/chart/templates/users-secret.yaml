{{- range .Values.opensearchCluster.users }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}-password
type: Opaque
data:
  password: {{ default (printf "%s%s" (randAlphaNum 15) (index (list "!" "@" "#" "$" "%" "^" "&" "*") (randInt 0 8))) .password | b64enc }}
{{- end }}
