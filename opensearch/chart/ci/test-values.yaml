cluster:
  usersCredentials:
    admin:
      password: "admin"
      hash: "$2y$12$0OYo7uyzgytbPat9qpklL.4PsvvuU0.HX1ZkK7Lq1js/YHXf37VCK"  # bcrypt hash for "admin"
    logs:
      password: "CHANGE_ME_User2025!@#"
    logs2:
      password: "CHANGE_ME_FailoverUser2025$%"
    dashboards:
      username: "dashboards"
      password: "CHANGE_ME_User2025!@#"
    dashboards2:
      password: "CHANGE_ME_FailoverUser2025$%"
  cluster:
    # Disable monitoring for local test environment
    general:
      monitoring:
        enable: false
    # Override dashboards configuration for local testing with basic auth
    dashboards:
      additionalConfig:
        opensearch.requestHeadersAllowlist: '["securitytenant","Authorization"]'
        opensearch_security.auth.type: "basicauth"

    nodePools:
      - component: main
        diskSize: "2Gi"
        replicas: 1
        roles:
          - "cluster_manager"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: 1
      - component: data
        diskSize: "2Gi"
        replicas: 1
        roles:
          - "data"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "4Gi"
            cpu: 2
      - component: client
        diskSize: "2Gi"
        replicas: 1
        roles:
          - "client"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: 1

