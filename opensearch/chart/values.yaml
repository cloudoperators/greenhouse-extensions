  actionGroups: []
  #  - name: "example-action-group"
  #    description: "Example of action group"
  #    allowedActions:
  #      - indices:admin/aliases/get
  #      - indices:admin/aliases/exists
  #    type: index

  # -- List of OpensearchComponentTemplate for SIEM cluster.
  # @default -- See values.yaml
  componentTemplates:
    - name: siem-attributes-dynamic
      version: 1
      allowAutoCreate: true
      _meta:
        description: "Enable full dynamic mapping for all attributes.* keys in SIEM data"
      templateSpec:
        mappings:
          properties:
            attributes:
              type: object
              dynamic: true

  # -- List of OpensearchIndexTemplate for SIEM cluster. Includes templates for siem-logs* and siem-audit* data streams.
  # @default -- See values.yaml
  indexTemplates:
    - name: siem-logs-index-template
      indexPatterns:
        - "siem-logs*"
      composedOf:
        - siem-attributes-dynamic
      templateSpec:
        settings:
          index:
            number_of_shards: 1
            number_of_replicas: 1
            refresh_interval: 1s
        mappings:
          properties:
            "@timestamp":
              type: date
            message:
              type: text
            severity:
              properties:
                number:
                  type: long
                text:
                  type: keyword
            source:
              type: keyword
      dataStream: {}
      priority: 100
    - name: siem-audit-index-template
      indexPatterns:
        - "siem-audit*"
      composedOf:
        - siem-attributes-dynamic
      templateSpec:
        settings:
          index:
