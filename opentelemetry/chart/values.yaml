opentelemetry-operator:
  crds:
    create: true
  admissionWebhooks:
    failurePolicy: 'Ignore'
    create: true
    certManager:
      enabled: true
      duration: "17280h"
    autoGenerateCert:
      enabled: false
      recreate: false
  manager:
    collectorImage:
      repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
      tag: "4072695"
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
      tag: v0.108.0
    deploymentAnnotations:
      vpa-butler.cloud.sap/update-mode: Auto
    prometheusRule:
      enabled: true
      defaultRules:
        enabled: true
    serviceMonitor:
      enabled: true
  kubeRBACProxy:
    enabled: false
# Empty variables will fail during rollout
openTelemetry:
  OpenSearchLogs:
    endpoint:
    username:
    password:
  cluster:
  region:
  logsCollector:
    enabled: true
  prometheus:
  podMonitor:
    enabled: true
  serviceMonitor:
    enabled: false
testFramework:
  enabled: true
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
