owner-info:
  service: otel
  support-group: observability
  maintainers:
  - name: timojohlo
  - name: kuckkuck
  - name: viennaa
  helm-chart-url: https://github.com/cloudoperators/greenhouse-extensions/tree/main/opentelemetry

opentelemetry-operator:
  crds:
    create: false
  admissionWebhooks:
    failurePolicy: 'Ignore'
    create: true
    certManager:
      enabled: true
      duration: "17280h"
    autoGenerateCert:
      enabled: false
      recreate: false
  manager:
    collectorImage:
      repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
      tag: "4072695"
    deploymentAnnotations:
      vpa-butler.cloud.sap/update-mode: Auto
    prometheusRule:
      enabled: true
      defaultRules:
        enabled: true
    serviceMonitor:
      enabled: true
  kubeRBACProxy:
    enabled: false
# Empty variables will fail during rollout
openTelemetry:
  OpenSearchLogs:
    endpoint:
    username:
    password:
  cluster:
  region:
  logsCollector:
    enabled: true
  prometheus:
  podMonitor:
    enabled: true
  serviceMonitor:
    enabled: false
testFramework:
  enabled: true
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
