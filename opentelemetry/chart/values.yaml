owner-info:
  service: otel
  support-group: observability
  maintainers:
  - name: timojohlo
  - name: kuckkuck
  - name: viennaa
  helm-chart-url: https://github.com/cloudoperators/greenhouse-extensions/tree/main/opentelemetry

opentelemetry-operator:
  crds:
    create: false
  admissionWebhooks:
    failurePolicy: 'Ignore'
    create: true
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
      recreate: false
  manager:
    collectorImage:
      repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
      tag: sha256-bb7f1d2135e7e5b26d6888fd8a7971b4dc07d81b4c4dad257fffae1e21eb8fcf.sig
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
      tag: v0.108.0
    deploymentAnnotations:
      vpa-butler.cloud.sap/update-mode: Auto
    prometheusRule:
      enabled: true
      defaultRules:
        enabled: true
    serviceMonitor:
      enabled: true
  kubeRBACProxy:
    enabled: false
openTelemetry:
  OpenSearchLogs:
    endpoint: DEFINED-DURING-DEPLOYMENT
    username: DEFINED-DURING-DEPLOYMENT
    password: DEFINED-DURING-DEPLOYMENT
  cluster: DEFINED-DURING-DEPLOYMENT
  region: DEFINED-DURING-DEPLOYMENT
  logsCollector:
    enabled: false
  prometheus: DEFINED-DURING-DEPLOYMENT
  podMonitor:
    enabled: false
  serviceMonitor:
    enabled: false
testFramework:
  enabled: true
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
