global:
  ## common labels to apply to all resources
  commonLabels: {}

## C default rules for monitoring the cluster
##
prometheusRules:

  ## Enables PrometheusRule resources to be created
  create: true

  disabled: {}
    # ReconcileErrors: true

  ## Labels for PrometheusRules
  labels: {}

  ## Annotations for PrometheusRules
  annotations: {}

  ## Additional labels for PrometheusRule alerts
  ## This is useful for adding additional labels such as "support_group" or "service" for the routing of alerts to each rule
  additionalRuleLabels:
    # support_group: support
    # service: my-service

owner-info:
  service: otel
  support-group: observability
  maintainers:
  - name: timojohlo
  - name: kuckkuck
  - name: viennaa
  helm-chart-url: https://github.com/cloudoperators/greenhouse-extensions/tree/main/opentelemetry

## custom Labels applied to servicemonitor, secrets and collectors
customLabels: {}

opentelemetry-operator:
  nameOverride: "operator"
  crds:
    create: false
  admissionWebhooks:
    failurePolicy: 'Ignore'
    create: true
    certManager:
      enabled: true
    autoGenerateCert:
      recreate: false
  manager:
    collectorImage:
      repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
      tag: "4072695"
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
      tag: v0.110.0
    deploymentAnnotations:
      vpa-butler.cloud.sap/update-mode: Auto
    prometheusRule:
      enabled: false
      defaultRules:
        enabled: false
    serviceMonitor:
      enabled: true
  kubeRBACProxy:
    enabled: false
# Empty variables will fail during rollout
openTelemetry:
  OpenSearchLogs:
    endpoint:
    username:
    password:
  cluster:
  region:
  logsCollector:
    enabled: true
  metricsCollector:
    enabled: false
  prometheus:
    serviceMonitor:
      enabled: true
    podMonitor:
      enabled: true
    ## Label selectors for the Prometheus resources to be picked up by prometheus-operator.
    additionalLabels: {}
    # plugin: kube-monitoring
    # prometheus: infra
testFramework:
  enabled: true
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
