owner-info:
  service: otel
  support-group: observability
  maintainers:
  - name: timojohlo
  - name: kuckkuck
  - name: viennaa
  helm-chart-url: https://github.com/cloudoperators/greenhouse-extensions/tree/main/opentelemetry

opentelemetry-operator:
  crds:
    create: false
  admissionWebhooks:
    failurePolicy: 'Ignore'
    create: true
    certManager:
      enabled: true
    autoGenerateCert:
      recreate: false
  manager:
    collectorImage:
      repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
      tag: "4072695"
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
      tag: v0.108.0
    deploymentAnnotations:
      vpa-butler.cloud.sap/update-mode: Auto
    prometheusRule:
      enabled: false
      defaultRules:
        enabled: false
    serviceMonitor:
      enabled: true
  kubeRBACProxy:
    enabled: false
openTelemetry:
  logsCollector:
    enabled: false
  metricsCollector:
    enabled: false
  podMonitor:
    enabled: false
  prometheus:
testFramework:
  enabled: true
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
