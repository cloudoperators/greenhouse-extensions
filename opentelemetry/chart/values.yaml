owner-info:
  service: otel
  support-group: observability
  maintainers:
  - name: timojohlo
  - name: kuckkuck
  - name: viennaa
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/opentelemetry-operator

opentelemetry-operator:
  crds:
    create: false
  admissionWebhooks:
    failurePolicy: 'Ignore'
    create: true
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
      recreate: false
  manager:
    collectorImage:
      repository: keppel.eu-de-1.cloud.sap/ccloud/opentelemetry/collector-image
      #repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib
      #tag: 0.104.0
      #tag: main
      tag: latest
    image:
      repository: keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/open-telemetry/opentelemetry-operator/opentelemetry-operator
      tag: v0.108.0
    deploymentAnnotations:
      vpa-butler.cloud.sap/update-mode: Auto
    prometheusRule:
      enabled: true
      defaultRules:
        enabled: true
    serviceMonitor:
      enabled: true
  kubeRBACProxy:
    enabled: false
testFramework:
  enabled: true
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
