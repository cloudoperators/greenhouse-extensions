{{- if index .Values "opentelemetry-operator" "manager" "serviceMonitor" "enabled" }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
  name: opentelemetry-collector-metrics
  labels:
    prometheus: "{{ .Values.openTelemetry.prometheus }}"
spec:
  endpoints:
  - port: prometheus
    relabelings:
      - regex: pod
        action: labeldrop
  - port: monitoring
    relabelings:
      - regex: pod
        action: labeldrop
  selector:
    matchLabels:
      app.kubernetes.io/component: opentelemetry-collector
      app.kubernetes.io/instance: {{ .Release.Namespace }}.opentelemetry.metrics
      app.kubernetes.io/managed-by: opentelemetry-operator
      app.kubernetes.io/part-of: opentelemetry
{{- end }}
