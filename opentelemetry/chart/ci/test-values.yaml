opentelemetry-operator:
  crds:
    create: false
  admissionWebhooks:
    failurePolicy: 'Ignore'
    create: false
    certManager:
      enabled: false
    autoGenerateCert:
      recreate: false
  manager:
    collectorImage:
      repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
      tag: "4072695"
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
      tag: v0.108.0
    deploymentAnnotations:
      vpa-butler.cloud.sap/update-mode: Auto
    prometheusRule:
      enabled: false
      defaultRules:
        enabled: false
    serviceMonitor:
      enabled: false
  kubeRBACProxy:
    enabled: false
openTelemetry:
  openSearchLogs:
    endpoint: test
    username: test
    password: test
  cluster: test
  region: test
  logsCollector:
    enabled: true
  metricsCollector:
    enabled: false
  podMonitor:
    enabled: false
  prometheus: test
testFramework:
  enabled: false
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
