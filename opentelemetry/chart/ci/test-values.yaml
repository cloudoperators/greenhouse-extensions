opentelemetry-operator:
  crds:
    create: true
  admissionWebhooks:
    failurePolicy: 'Ignore'
    create: false
    certManager:
      enabled: false
    autoGenerateCert:
      recreate: false
  manager:
    collectorImage:
      repository: test
      tag: "test"
    image:
      repository: test
      tag: "1.2.3"
    deploymentAnnotations:
      vpa-butler.cloud.sap/update-mode: Auto
    prometheusRule:
      enabled: false
      defaultRules:
        enabled: false
    serviceMonitor:
      enabled: false
  kubeRBACProxy:
    enabled: false
openTelemetry:
  openSearchLogs:
    endpoint: test
    username: test
    password: test
  cluster: test
  region: test
  logsCollector:
    enabled: true
  metricsCollector:
    enabled: false
  podMonitor:
    enabled: false
  prometheus: test
testFramework:
  enabled: false
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
