dependencies:
  - logs-operator

values:
  opentelemetry-operator:
    crds:
      create: true
    admissionWebhooks:
      create: true
      failurePolicy: 'Ignore'
      certManager:
        enabled: false
      autoGenerateCert:
        enabled: true
        recreate: false
    manager:
      collectorImage:
        repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
        tag: main
      image:
        repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
        tag: v0.114.1
      prometheusRule:
        enabled: false
        defaultRules:
          enabled: false
      serviceMonitor:
        enabled: false
    kubeRBACProxy:
      enabled: false
