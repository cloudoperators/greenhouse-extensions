dependencies:
  - logs

auditLogs:
  collectorImage:
    repository: ghcr.io/cloudoperators/opentelemetry-collector-contrib
    tag: main
  openSearchLogs:
    failover:
      enabled: true
    endpoint: test
    failover_username_a: test
    failover_password_a: test
    failover_username_b: test
    failover_password_b: test
    index: test
  cluster: test
  region: test
  logsCollector:
    enabled: true

  prometheus:
    podMonitor:
      enabled: true
    additionalLabels:
      key1: value1
      key2: value2
    rules:
      create: true

testFramework:
  enabled: false
  image:
    registry: ghcr.io
    repository: cloudoperators/greenhouse-extensions-integration-test
    tag: main
  imagePullPolicy: IfNotPresent
