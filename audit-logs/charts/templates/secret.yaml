apiVersion: v1
kind: Secret
metadata:
  name: audit-logs-basic-auth
  labels:
  {{- include "plugin.labels" . | nindent 4 }}
  {{- if .Values.auditLogs.customLabels }}
  {{ toYaml .Values.auditLogs.customLabels | nindent 4 }}
  {{- end }}
data:
   failover_username_a: {{ .Values.auditLogs.openSearchLogs.failover_username_a | b64enc | quote }}
   failover_password_a: {{ .Values.auditLogs.openSearchLogs.failover_password_a | b64enc | quote }}
   failover_username_b: {{ .Values.auditLogs.openSearchLogs.failover_username_b | b64enc | quote }}
   failover_password_b: {{ .Values.auditLogs.openSearchLogs.failover_password_b | b64enc | quote }}
