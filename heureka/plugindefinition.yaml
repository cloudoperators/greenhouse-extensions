apiVersion: greenhouse.sap/v1alpha1
kind: PluginDefinition
metadata:
  name: heureka
spec:
  description: "Heureka is a Security Posture Management tool"
  version: 1.0.1
  weight: 2
  uiApplication:
    name: heureka
    version: "latest"
  helmChart:
    name: heureka
    repository: oci://ghcr.io/cloudoperators/heureka/charts
