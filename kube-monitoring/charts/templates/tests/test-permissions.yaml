{{- if .Values.testFramework.enabled -}}
apiVersion: v1
kind: ServiceAccount 
metadata: 
  name: integration-test # This is the service account that will be used by the test pod
  namespace: default
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5" # this annotation is used so that this serviceaccount is created before the test pod gets executed
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded" # this annotation is used to delete the test pod after the test is successful
---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: object-reader
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5" # this annotation is used so that the role is created before the test pod gets executed
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded" # this annotation is used to delete the test pod after the test is successful
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods", "persistentvolumeclaims", "services"]
    verbs: ["get", "list"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["prometheuses"]
    verbs: ["get", "list"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: object-reader-cluster
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crd-viewer-binding
subjects:
  - kind: ServiceAccount
    name: integration-test
    namespace: default
roleRef:
    kind: ClusterRole
    name: object-reader-cluster
    apiGroup: rbac.authorization.k8s.io
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: object-reader-binding
  namespace: default
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
subjects:
  - kind: ServiceAccount
    name: integration-test
    namespace: default
roleRef:
    kind: Role
    name: object-reader
    apiGroup: rbac.authorization.k8s.io
---
{{- end -}}