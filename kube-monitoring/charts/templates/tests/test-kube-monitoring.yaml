apiVersion: v1
kind: Pod
metadata: 
  name: kube-monitoring-integration-test
  labels: 
    type: integration-test-test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded" # this annotation is used to delete the test pod after the test is successful
spec: 
  containers: 
    - name: bats-test
      image: ibakshay/bats-detik:latest
      command: ["bats", "-t", "scripts/run.bash"]
      volumeMounts: 
        - name: tests
          mountPath: /home/testing/scripts # absolute path. This is where the bats test script will be mounted
          readOnly: true
  volumes: 
    - name: tests
      configMap: 
        name: test-kube-monitoring-config
  restartPolicy: Never