{{- if .Values.testFramework.enabled -}}
apiVersion: v1
kind: Pod
metadata: 
  name: kube-monitoring-integration-test
  labels: 
    type: integration-test-test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded" # this annotation is used to delete the test pod after the test is successful
spec:
  serviceAccountName: integration-test
  containers: 
    - name: bats-test
      image: "{{ .Values.testFramework.image.registry}}/{{ .Values.testFramework.image.repository}}:{{ .Values.testFramework.image.tag }}"
      imagePullPolicy: {{ .Values.testFramework.image.pullPolicy }}
      command: ["bats", "-t", "/tests/run.sh"]
      volumeMounts: 
        - name: tests
          mountPath: /tests # absolute path. This is where the bats test script will be mounted
          readOnly: true
  volumes: 
    - name: tests
      configMap: 
        name: test-kube-monitoring-config
  restartPolicy: Never
{{- end -}}