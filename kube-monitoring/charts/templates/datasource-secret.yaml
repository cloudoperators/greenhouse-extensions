{{- if .Values.kubeMonitoring.prometheus.plutonoDatasource }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-%s" $.Release.Name "plutono-datasource" }}
  labels:
    plutono-datasource: "true"
