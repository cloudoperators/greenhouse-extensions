{{ if not .Values.prometheus.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: fluent-bit
  labels:
    prometheus: {{ index .Values "prometheusName" }}

spec:
  jobLabel: fluent-bit

  selector:
    matchLabels:
      app.kubernetes.io/name: fluent-bit

  namespaceSelector:
    matchNames: [{{ .Release.Namespace }}]

  podMetricsEndpoints:
    - interval: 120s
      scrapeTimeout: 50s
      path: /metrics
      scheme: http
      port: prometheus
      relabelings:
        - targetLabel: job
          replacement: fluent-bit-exporter
{{- end -}}
