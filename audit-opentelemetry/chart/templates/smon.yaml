{{- if and (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1") .Values.auditOpenTelemetry.prometheus.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
  name: audit-opentelemetry-collector-metrics
  labels:
    {{- include "plugin.labels" . | nindent 4 }}
    {{- if .Values.auditOpenTelemetry.customLabels }}
    {{ toYaml .Values.auditOpenTelemetry.customLabels | nindent 4 }}
    {{- end }}
    {{- include "plugin.prometheusLabels" . | nindent 4 }}
spec:
  endpoints:
  - port: prometheus
    relabelings:
      - regex: pod
        action: labeldrop
  - port: monitoring
    relabelings:
      - regex: pod
        action: labeldrop
  selector:
    matchLabels:
      app.kubernetes.io/component: audit-opentelemetry-collector
      app.kubernetes.io/instance: {{ .Release.Namespace }}.audit-openTelemetry.metrics
      app.kubernetes.io/managed-by: opentelemetry-operator
      app.kubernetes.io/part-of: opentelemetry
{{- end }}
